<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Ass by Oganiyi</title>
</head>
<body>
    <style>
        h3{
            text-decoration: underline;
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>


    <h3>Javascript Loops</h3>
    <p id="output"></p>


    <script>
        let output = document.getElementById('output')

        let scores = [60,77,38,19,59,47,23]
        for (let x = 0; x < scores.length; x++){
            if ((scores[x] - 5) > 50){
                output.innerHTML += 'Passed <br>'
            }else{
                if (((scores[x] + (scores[x] - 5))/2) > 50){
                output.innerHTML += `You escape my punishment your initial score was ${scores[x]} 
                and my manipulated score is ${((scores[x] + (scores[x] - 5))/2)}<br>`
            } else{
                output.innerHTML += 'You are grounded because you failed <br>'
            }
        }
    }
    


    </script>
</body>
</html>
